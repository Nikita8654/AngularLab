<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="registrationForm" (ngSubmit)="onsubmit()">
        <div>
          <label>Product ID:</label>
          <input
            type="text"
            id="id"
            class="form-control"
            formControlName="id">
          <span class="help-block"
                *ngIf="!registrationForm.get('id').valid &&
           registrationForm.get('id').touched">Plz enter valid product id!!</span>
        </div>
        <div>
          <label>Product Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name">
          <span class="help-block"
                *ngIf="!registrationForm.get('name').valid &&
           registrationForm.get('name').touched">Plz enter valid product name!!</span>
        </div>
        <div>
          <label>Product Cost:</label>
          <input
            type="text"
            id="cost"
            class="form-control"
            formControlName="cost">
          <span class="help-block"
                *ngIf="!registrationForm.get('cost').valid &&
           registrationForm.get('cost').touched">Plz enter valid product cost!!</span>
        </div>
        <label>Product Online:</label>
        <div class="radio" *ngFor="let online of online">
           <label>
             <input
               type="radio"
               [value]="online"
             formControlName="online">{{online}}
           </label>
         </div>
        <div class=form-group>
          <label>Product Category:</label>
          <select id="" formControlName="category">
            <option value="Grocery">Grocery</option>
            <option value="Mobile">Mobile</option>
            <option value="Electronics">Electronics</option>
            <option value="Cloths">Cloths</option>
          </select>
          <!--<label>Product Category:</label>
          <select class="custom-select"
                  formControlName="category">
            <option value="" disabled>Choose your category</option>
            <option *ngFor="let category of ProCategory" [ngValue]="category">{{category}}</option>
          </select>-->
        </div>
        <label>Available in Stores:</label>
        <div>
            <label formGroupName="availableInStore">
              <label *ngFor="let product of registrationForm.get('availableInStore').value|keyvalue"
              style="display: unset;margin: unset">
                {{product.key}}
                <input name="availableInStore" [value]="product.value" type="checkbox" [formControlName]="product.key">
              </label>
            </label>
        </div>

        <p class="help-block"
           *ngIf="!registrationForm.valid &&
           registrationForm.touched">Plz enter valid data!!</p>
        <button type="submit" value="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>
</div>
