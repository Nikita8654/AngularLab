<script src="app.component.ts"></script>
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h6>Angular operation</h6>
      <form [formGroup]="addEmployeeForm">
        <div class="form-group">
          <label>ID</label>
          <input type="text" formControlName="id">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name">
        </div>
        <div class="form-group">
          <label>Salary</label>
          <input type="text" formControlName="salary">
        </div>
        <div class="form-group">
          <label>Department</label>
          <input type="text" formControlName="department">
        </div>
        <button class="btn btn-primary" [disabled]="!addEmployeeForm.valid"
                (click)="addEmployee()">Add Employee</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <h6>Show all Employees</h6>
      <table style="width: 100%">
        <tr>
          <td>Id</td>
          <td>NAME</td>
          <td>SALARY</td>
          <td>DEPARTMENT</td>
          <td>ACTION</td>
        </tr>
        <tr *ngFor="let emp of emp;let i=index">
          <td>{{emp.id}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.salary}}</td>
          <td>{{emp.department}}</td>
          <td><button class="btn-outline-primary"(click)="onUpdate(i)">Update</button>
            &nbsp;<button class="btn-outline-primary" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
