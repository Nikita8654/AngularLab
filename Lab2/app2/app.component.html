<div class="container">
  <div class="row">
    <div class="col-md-7">
      <table (matSortChange)="sortData($event)" matSort style="width: 100%">
        <tr>
          <th mat-sort-header="id">ID</th>
          <th mat-sort-header="name">NAME</th>
          <th mat-sort-header="salary">SALARY</th>
          <th mat-sort-header="department">DEPARTMENT</th>
        </tr>

        <tr *ngFor="let employee of sortedData">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.salary}}</td>
          <td>{{employee.department}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
